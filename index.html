<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Sum Of N Numbers</h1>
        <input id="num" class="form-control" type="text" placeholder="Enter the limit">
        <button onclick="sum()" class="btn btn-info mt-3">check</button>
    </div>
</body>
<script>
    function sum(){
    var data=Number(num.value)
    var s=0
    for(;data>0;data--){
        s+=data
    }
    alert(`Sum Of Nums ${s}`)
    }
    
</script>
</html>
